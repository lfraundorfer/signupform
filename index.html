<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="image-sidebar">
      <div class="logo-container">
        <div class="logo-image"><img src="./static/img/odin-lined.png" /></div>
        <div class="logo-text">ODIN!</div>
      </div>
      <div class="sidebar-credit">Photo by Soyboy on Unsplash</div>
    </div>
    <div class="form-wrapper">
      <div class="form-header">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started. <br />
          You <i>know</i> you want to.
        </h3>
      </div>
      <div class="form-main">
        <h1>Let's do this!</h1>

        <form
          class="input-wrapper"
          id="input-form"
          action="www.google.com"
          method="get"
        >
          <div class="single-input">
            <label for="input-first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="input-first-name" />
          </div>
          <div class="single-input">
            <label for="input-last-name">LAST NAME</label>
            <input type="text" name="last-name" id="input-last-name" />
          </div>
          <div class="single-input">
            <label for="input-email">EMAIL</label>
            <input type="email" name="email" id="input-email" />
          </div>
          <div class="single-input">
            <label for="input-first-name">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="input-phone-number" />
          </div>
          <div class="single-input">
            <label for="input-password">PASSWORD</label>
            <input
              type="password"
              name="password"
              id="input-password"
              required
            />
          </div>
          <div class="single-input">
            <label for="input-confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm-password"
              id="input-confirm-password"
            />
          </div>
        </form>
      </div>
      <div class="form-bottom">
        <button type="submit" form="input-form">Create Account</button>

        <div class="login-wrapper">
          <p class="login-link">Already have an account?</p>
          <a class="link" href="www.bing.com">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
